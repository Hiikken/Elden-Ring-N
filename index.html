<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Compte Ã  rebours jusqu'au 29 mai</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #1e1e2f;
      color: #ffffff;
      text-align: center;
      padding-top: 100px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 40px;
    }
    #countdown {
      font-size: 2rem;
      background-color: #2d2d44;
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
    }
  </style>
</head>
<body>

  <h1>Compte Ã  rebours pour la  fin de tout vie sociale </h1>
  <div id="countdown">Chargement...</div>

  <script>
    const countdownElement = document.getElementById("countdown");

    function updateCountdown() {
      const now = new Date();
      const targetDate = new Date("May 29, 2025 00:00:00").getTime();
      const timeLeft = targetDate - now;

      if (timeLeft <= 0) {
        countdownElement.innerHTML = "C'est le 29 mai ! ðŸŽ‰";
        return;
      }

      const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

      countdownElement.innerHTML = `${days}j ${hours}h ${minutes}m ${seconds}s`;
    }

    // Mettre Ã  jour chaque seconde
    setInterval(updateCountdown, 1000);
    updateCountdown(); // Appel initial immÃ©diat
  </script>

</body>
</html>
