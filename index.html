<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Compte Ã  rebours Elden Ring</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-image: url('https://wallpapers.com/images/high/elden-ring-game-scenery-u6f65ngdqukwsshd.webp');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      height: 100vh;
      overflow: hidden;
      color: #fff;
      text-shadow: 2px 2px 8px #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 30px;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 15px 30px;
      border-radius: 12px;
      text-align: center;
    }

    #countdown {
      font-size: 2rem;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px 40px;
      border-radius: 10px;
      border: 2px solid #ffc107;
      text-align: center;
      margin-bottom: 20px;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .overlay {
      z-index: 2;
      position: relative;
    }

    audio {
      display: none;
    }

    @media screen and (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }
      #countdown {
        font-size: 1.2rem;
        padding: 15px 25px;
      }
    }
  </style>
</head>
<body>
  <canvas id="particles"></canvas>

  <div class="overlay">
    <h1>Compte Ã  rebours jusqu'au 29 mai 2025</h1>
    <div id="countdown">Chargement...</div>
  </div>

  <!-- Musique de fond -->
  <audio autoplay loop>
    <source src="https://vgmsite.com/soundtracks/elden-ring-complete-soundtrack/npsavikvok/3-14.%20Starscourge%20Radahn.mp3" type="audio/mpeg">
    Votre navigateur ne supporte pas l'audio.
  </audio>

  <script>
    // Countdown
    const countdownElement = document.getElementById("countdown");

    function updateCountdown() {
      const now = new Date();
      const targetDate = new Date("May 29, 2025 00:00:00").getTime();
      const timeLeft = targetDate - now;

      if (timeLeft <= 0) {
        countdownElement.innerHTML = "C'est le 29 mai ! ðŸŽ‰";
        return;
      }

      const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

      countdownElement.innerHTML = `${days}j ${hours}h ${minutes}m ${seconds}s`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>

  <script>
    // Particules ambiance fantasy
    const canvas = document.getElementById("particles");
    const ctx = canvas.getContext("2d");

    let particles = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = canvas.height + Math.random() * 100;
        this.size = Math.random() * 3 + 1;
        this.speedY = Math.random() * -1 - 0.5;
        this.opacity = Math.random() * 0.5 + 0.2;
      }

      update() {
        this.y += this.speedY;
        if (this.y < -10) {
          this.y = canvas.height + 10;
          this.x = Math.random() * canvas.width;
        }
      }

      draw() {
        ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function initParticles() {
      particles = [];
      for (let i = 0; i < 150; i++) {
        particles.push(new Particle());
      }
    }

    function animateParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach(p => {
        p.update();
        p.draw();
      });
      requestAnimationFrame(animateParticles);
    }

    initParticles();
    animateParticles();
  </script>
</body>
</html>
